site_name: "Bitbucket â†’ GitHub Migration"
site_description: "Migration tooling and step-by-step guides"
site_author: "F Kloosterman"
repo_url: https://github.com/fkloosterman/bitbucket-migration
edit_uri: blob/main/docs/

theme:
  name: material
  features:
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    - navigation.tabs
    - navigation.top
    - navigation.tabs.sticky
    - navigation.expand
    - navigation.indexes
    - content.code.fences
    - content.code.mermaid

nav:
  - Home: index.md
  - Migration Guide: migration_guide.md
  - Reference:
    - Migration Details:
      - Overview: reference/migration_details.md
      - Issues: reference/migration_issues.md
      - Pull Requests: reference/migration_pull_requests.md
      - Comments: reference/migration_comments.md
      - Attachments: reference/migration_attachments.md
      - Images: reference/migration_images.md
      - Links: reference/migration_links.md
      - Mentions: reference/migration_mentions.md
      - Milestones: reference/migration_milestones.md
    - Migration Config: reference/migration_config.md
    - User Mapping: reference/user_mapping.md
    - API Tokens: reference/api_tokens.md
    - Command Line Interface: reference/cli_reference.md

docs_dir: docs
site_dir: site

plugins:
  - search

markdown_extensions:
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/fkloosterman/bitbucket-migration
